<!DOCTYPE html>
<html>

<head>
    <meta charset="euc-kr" />
    <title>Page Title</title>
    <script>
        function sumArray(arr) {
            var r = 0;
            for (var i = 0; i < arr.length; i++) {
                r += arr[i];
            }
            return r;
        }
        function print() {
            document.getElementById('console').innerHTML += sumArray([1, 3, 4, 5, 6]) + "<br>";
            var myArray = [1, 2, 3, 4];
            document.getElementById('console').innerHTML += sumArray(myArray) + "<br>";
            for (var i = 0; i < 10; i++) {
                myLine();

            }
        }
        //매개변수가 없고 리턴값이 없는 함수
        //선긋는 함수
        function myLine() {
            document.getElementById('console').innerHTML += "<hr>";
        }
    </script>
</head>

<body onload="print()">
    <div id="console">

    </div>

</body>

</html>
