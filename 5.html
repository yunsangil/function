    <script>
        function vendingmachine() {
            money = document.getElementById("money").value;
            money /= 1;
            var change = money - price
            if (money >= price) {
                var change_1000won = parseInt(((change % 10000) % 5000) / 1000);
                var change_500won = parseInt((((change % 10000) % 5000) % 1000) / 500);
                var change_100won = parseInt(((((change % 10000) % 5000) % 1000) % 500) / 100);
                var change_50won = parseInt((((((change % 10000) % 5000) % 1000) % 500) % 100) / 50);
                var change_10won = parseInt(((((((change % 10000) % 5000) % 1000) % 500) % 100) % 50) / 10);
                document.getElementById("vendingmachine").innerHTML = "투입한 돈 :" + money +
                    "<br>" + "물건의 가격:" + price + "<br>" + "<br>" + "계산식 :" + money + "-" + price +
                    "<br>" + "잔돈 :" + change + "<br> 1000원 거스름 :" + change_1000won + "<br> 500원 거스름 :" + change_500won + ",  " +
                    "100원 거스름 :" + change_100won + "," + "10원 거스름 :" + change_10won;
            }
            else if (money < price) {
                document.getElementById("vendingmachine").innerHTML = "돈이 모자릅니다.";
            }
        }

        function kantata() {
            price = 1500;
        }
        function letsbe() {
            price = 1000;
        }
        function maxwell() {
            price = 1100;
        }
        function starbucks() {
            price = 3000;
        }
        function top1() {
            price = 2000;
        }
        function pullout(){
            if(price == 1500)
            {
                result.src="kantata.jpg";
            }
            else if(price == 1000)
            {
                result.src="letsbe.jpg";
            }
            else if(price == 1100)
            {
                result.src="maxwell.jpg";
            }
            else if(price == 3000)
            {
                result.src="starbucks.jpg";
            }
            else if(price == 2000)
            {
                result.src="top.jpg";
            }
        }

    </script>
