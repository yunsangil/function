<!DOCTYPE html>
<html>

<head>
    <meta charset="euc-kr" />
    <title>Page Title</title>
    <script>
        //계산기를 만들어보자.
        //자판기 함수를 만들어보자.
        function calc() {
            num1 = document.getElementById('num1').value;
            operator = document.getElementById('operator').value;
            num2 = document.getElementById('num2').value;
            num1 /= 1;
            num2 /= 1;

            if (operator == "+") {
                result = num1 + num2;
            }
            else if (operator == "-") {
                result = num1 - num2;
            }
            else if (operator == "/") {
                result = num1 / num2;
            }
            else if (operator == "*") {
                result = num1 * num2;
            }
            document.getElementById('result').innerHTML = num1 + operator + num2 + "의 계산된 결과 값은" + result + "입니다.";
        }
    </script>
</head>

<body>
    num 1 : <input type="text" id="num1"><br>
    Operator : <input type="text" id="operator"><br>
    num 2 : <input type="text" id="num2"> <button onclick="calc()">실행</button><br>

    result :<div id="result"></div>
</body>

</html>
